<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
  <title>File Upload App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <h1>File Upload App</h1>
      </a>
    </nav>
  </header>

  <div layout:fragment="content" class="container"></div>

  <script type="text/javascript">
    $('#filenameinput').on('change', function (e) {
      var fileName = e.target.files[0].name;
      $('.custom-file-label').html(fileName);
    })
  </script>
</body>

</html>
